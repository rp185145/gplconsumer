on: [push, pull_request]
name: Builder
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Code format
        run: diff -u <(echo -n) <(gofmt -d -s .)
      - name: Vet
        run: go vet ./...
      - name: Build and Execute
        run: |
          EXEFILE=gplconsumer
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o "$EXEFILE" ./...
          echo Executing "$EXEFILE"
          "./$EXEFILE"
